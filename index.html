  <script>
    setTimeout(() => {
      document.getElementById('introScreen').style.display = 'none';
    }, 3500);

    function runCode() {
      const code = document.getElementById('code').value;
      const iframe = document.getElementById('preview');
      iframe.srcdoc = code;
    }

    function downloadCode(type) {
      const code = document.getElementById('code').value;
      let blob;
      let ext;
      switch (type) {
        case 'html':
          blob = new Blob([code], { type: 'text/html' });
          ext = 'html';
          break;
        case 'php':
          blob = new Blob([code], { type: 'application/x-httpd-php' });
          ext = 'php';
          break;
        case 'txt':
          blob = new Blob([code], { type: 'text/plain' });
          ext = 'txt';
          break;
      }
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `INOXZENT-CODIUM.${ext}`;
      link.click();
    }

    function downloadZIP() {
      const code = document.getElementById('code').value;
      const zip = new JSZip();
      zip.file("index.html", code);
      zip.generateAsync({ type: "blob" })
        .then(function(content) {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(content);
          link.download = "INOXZENT-CODIUM.zip";
          link.click();
        });
    }
  </script>
